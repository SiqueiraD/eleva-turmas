<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>NodeJS Skeleton</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css" type="text/css" />
  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" type="text/css" />
  <!-- Load js dep -->
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/angular.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</head>
<!-- appController -->

<body ng-controller="appController" class="d-flex flex-column h-100">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" ng-init="configuraMenu()">
    <a class="navbar-brand" href="#">CEU - Cadastro Escolar Unico</a>
    <button id="navBarToggleButton" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse" role="tablist">
      <a class="nav-item nav-link nmenu-s active" id="nav-escolas-tab" data-toggle="tab" href="#nav-escolas" role="tab" aria-controls="nav-escolas" aria-selected="true">Escolas</a>
      <a class="nav-item nav-link nmenu-s" id="nav-turmas-tab" data-toggle="tab" href="#nav-turmas" role="tab" aria-controls="nav-turmas" aria-selected="false">Turmas</a>
      <a class="nav-item nav-link nmenu-s" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contato</a>

      <!--<form class="form-inline mt-2 mt-md-0">-->
      <!--  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">-->
      <!--  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
      <!--</form>-->
    </div>
  </nav>


  <div class="mt-5 p-4 container" id="nav-tabContent">
    <div class="row">
      <div class="col">
        <div class="tab-pane fade position-absolute show active" id="nav-escolas" role="tabpanel" aria-labelledby="nav-escolas-tab">

          <div class="card">
            <div class="card-body">

              <table class="table">
                <thead>
                  <tr>
                    <th>Escola</th>
                    <th>Localidade</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="escola in escolas">
                    <td>{{escola.nome}}</td>
                    <td>{{escola.localidade}}</td>
                    <td>
                      <button type="submit" class="btn btn-danger" ng-click="removeEscola(escola)">
                        <span class="oi oi-trash " title="trash" aria-hidden="true"></span>
                      </button>
                    </td>
                  </tr>
                  <tr ng-if="escolas.length == 0">
                    <td colspan="3" class="text-center">
                      Não há registros
                    </td>
                  </tr>
                  <tr class="input-row-table">
                    <td>
                      <input type="text" class="form-control" id="inputNomeEscola" placeholder="Nome">
                    </td>
                    <td>
                      <input type="text" class="form-control" id="inputLocalidadeEscola" placeholder="Localidade">
                    </td>
                    <td>
                      <button type="submit" class="btn btn-primary" ng-click="addEscola()">Add</button>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>

        </div>
        <div class="tab-pane fade position-absolute" id="nav-turmas" role="tabpanel" aria-labelledby="nav-turmas-tab">


          <div class="card">
            <div class="card-body">

              <table class="table">
                <thead>
                  <tr>
                    <th>Escola</th>
                    <th>Turma</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="turma in turmas">
                    <td>{{turma.escola.nome}}</td>
                    <td>{{turma.nome}}</td>
                    <td>
                      <button type="submit" class="btn btn-danger" ng-click="removeTurma(turma)">
                        <span class="oi oi-trash " title="trash" aria-hidden="true"></span>
                      </button>
                    </td>
                  </tr>
                  <tr ng-if="turmas.length == 0">
                    <td colspan="3" class="text-center">
                      Não há registros
                    </td>
                  </tr>
                  <tr class="input-row-table">
                    <td>
                      <select class="form-control" id="inputEscolaId">
                        <option ng-repeat="escola in escolas" value={{escola._id}}>{{escola.nome}}</option>
                      </select>
                    </td>
                    <td>
                      <input type="text" class="form-control" id="inputTurmaNome" placeholder="Turma">
                    </td>
                    <td>
                      <button type="submit" class="btn btn-primary" ng-click="addTurma()">Add</button>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>
          </div>

        </div>
        <div class="tab-pane fade position-absolute" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">

          <div class="card">
            <div class="card-body">
              This is some text within a card body.
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
